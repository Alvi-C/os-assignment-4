<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Shop</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/731c12ea5b.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="w-full border-b border-gray-200 bg-white py-2.5 px-6 sm:px-4">
            <div class="container mx-auto flex max-w-6xl flex-wrap items-center justify-between">
                <!-- Logo -->
                <a href="#" class="flex items-center text-barbiePink space-x-2">
                    <div class="text-lg">
                        <i class="fa-solid fa-headphones fa-beat"></i>
                    </div>
                    <span class="font-Poppins text-black self-center whitespace-nowrap text-xl font-semibold">
                        AUDIO SHOP
                    </span>
                </a>
                <div class="mt-2 sm:mt-0 sm:flex md:order-2">
                    <!-- Login Button -->
                    <button type="button"
                        class="rounde mr-3 hidden border border-barbiePink py-1.5 px-6 text-center text-sm font-medium text-barbiePink focus:outline-none focus:ring-1 focus:ring-black md:inline-block rounded-lg">Login</button>
                    <button type="button"
                        class="rounde mr-3 hidden bg-barbiePink py-1.5 px-6 text-center text-sm font-medium text-white hover:bg-barbiePink focus:outline-none focus:ring-1 focus:ring-black md:mr-0 md:inline-block rounded-lg">Register</button>
                    <!-- Register Button -->
                    <button data-collapse-toggle="navbar-sticky" type="button"
                        class="inline-flex items-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 md:hidden"
                        aria-controls="navbar-sticky" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
                <div class="hidden w-full items-center justify-between md:order-1 md:flex md:w-auto" id="navbar-sticky">
                    <ul
                        class="mt-4 flex flex-col rounded-lg border border-gray-100 bg-gray-50 p-4 md:mt-0 md:flex-row md:space-x-8 md:border-0 md:bg-white md:text-sm md:font-medium">
                        <li>
                            <a href="#"
                                class="block rounded bg-barbiePink py-2 pl-3 pr-4 text-white md:bg-transparent md:p-0 md:text-barbiePink"
                                aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block rounded py-2 pl-3 pr-4 text-gray-700 hover:bg-gray-100 md:p-0 md:hover:bg-transparent md:hover:text-barbiePink">Shop</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block rounded py-2 pl-3 pr-4 text-gray-700 hover:bg-gray-100 md:p-0 md:hover:bg-transparent md:hover:text-barbiePink">Cart</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <section class="lg:max-w-7xl mx-auto h-screen">
            <div class="container mx-auto">
                <div class="grid grid-cols-12 gap-5">

                    <!-- Product Grid -->
                    <div class="col-span-12 lg:col-span-9 sm:order-1 md:order-1">
                        <!-- Title -->
                        <div class="py-10">
                            <h1 class="font-Poppins text-center text-xl font-bold text-gray-800">All Products
                            </h1>
                        </div>

                        <!-- Product Cards List Container -->
                        <div id="product-list"
                            class="mx-auto grid max-w-5xl  grid-cols-1 gap-4 p-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">

                        </div>
                    </div>

                    <!-- Cart Grid -->
                    <div class="col-span-12 lg:col-span-3 sm:order-2 md:order-2">
                        <!-- Title -->
                        <div class="py-10">
                            <div class="flex justify-center items-center bg-white">
                                <h1 class="font-Poppins text-center text-xl font-bold text-gray-800">Cart</h1>
                                <i class="fa-sharp fa-solid fa-cart-shopping px-2 text-lg text-barbiePink"></i>
                            </div>
                            <p id="cart-count" class="text-xs text-center">No item in the cart</p>
                        </div>

                        <!-- Cart Items start -->
                        <div id="cart-items"></div>
                        <div class="pt-3 px-3">
                            <div class="mb-2 flex justify-between">
                                <p class="text-gray-700">Subtotal</p>
                                <p class="text-gray-700">$<span id="sub-total">0</span></p>
                            </div>
                            <div class="mb-2 flex justify-between">
                                <p class="text-gray-700">Delivery charge</p>
                                <p class="text-gray-700">$<span id="delivery-charge">0</span></p>
                            </div>
                            <div class="flex justify-between items-center mt-4">
                                <p class="text-gray-700">Promo Code</p>
                                <input id="promo-code" type="text" value="" placeholder="ENTER CODE"
                                    class="w-24 text-sm text-center text-barbiePink placeholder:text-gray-400 placeholder:text-xs placeholder:font-light focus:outline-none focus:ring-1 focus:ring-black/10 focus:ring-offset-1">
                            </div>
                            <button id="promo-code-btn" onclick="applyPromoCode()"
                                class="mt-6 w-full rounded-md bg-barbiePink py-1.5 text-sm text-blue-50 hover:bg-candyGreen">
                                Apply Promo Code
                            </button>

                            <p id="Invalid-promo" class="hidden text-xs text-red-600 pt-2">* Invalid promo code</p>
                            <p class="text-xs text-charcoal pt-2">* Enter <mark class="px-1">RAIN</mark> to get
                                10% off <br>* apply code to get total amount
                            </p>
                            <hr class="my-4" />

                            <div class="flex justify-between">
                                <p class="text-lg font-bold">Total</p>
                                <div class="">
                                    <p class="mb-1 text-lg font-bold text-end">$<span id="total">0</span></p>
                                    <p class="text-xs text-gray-700">including VAT</p>
                                </div>
                            </div>
                            <div class="flex justify-between space-x-9 text-sm mb-5">
                                <button id="clear-cart" onclick="clearCart()"
                                    class="mt-6 w-full rounded-md bg-barbiePink py-1.5 text-sm text-blue-50 hover:bg-candyGreen">
                                    Clear Cart
                                </button>
                                <button
                                    class="mt-6 w-full rounded-md bg-barbiePink py-1.5 text-sm text-blue-50 hover:bg-candyGreen">
                                    Check out
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/js/main.js"></script>
</body>

</html>
